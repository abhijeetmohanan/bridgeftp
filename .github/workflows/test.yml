name: Go

on:
  pull_request:
    branches:
      - "**" # Run on any pull request, regardless of the source branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23" # Specify your Go version here

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v
